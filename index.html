<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/style/style.css">
  <title>Formulário</title>
</head>
<body>
  <main id="form_container">
    <div id="form-header">
        <h1 id="form_title">
          Criar conta
        </h1>
        <button class="btn-default">
        <i class="fa-solid fa-right-to-bracket"></i>
        </button>
    </div>

    <form action="" id="form">
      <div id="input_container">
<!--Primeiro input box-->
        <div class="input-box">
            <label
                for="name"
                class="form-label"
            >
                Primeiro nome
            </label>
            <div class="input-field">
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Hannah"
                >
                <i class="fa-regular fa-user"></i>
            </div>
        </div>
<!-- Segundo input box-->
        <div class="input-box">
          <label
              for="last_name"
              class="form-label"
          >
              Último nome
          </label>
          <div class="input-field">
              <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  class="form-control"
                  placeholder="Montana"
              >
              <i class="fa-regular fa-user"></i>
          </div>
      </div>
<!-- Terceiro input box-->
        <div class="input-box">
          <label
            for="birthdate"
            class="form-label"
        >
            Nascimento
        </label>
        <div class="input-field">
            <input
                type="date"
                name="birthdate"
                id="birthdate"
                class="form-control"
            >
        </div>
      </div>

<!-- Quarto input box-->
        <div class="input-box">
          <label
            for="email"
            class="form-label"
        >
            E-mail
        </label>
        <div class="input-field">
            <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="exemplo@gmail.com"
            >
            <i class="fa-regular fa-envelope"></i>
        </div>
      </div>

<!-- Quinto input box-->
<div class="input-box">
  <label
      for="password"
      class="form-label"
  >
      Senha
  </label>
  <div class="input-field">
      <input
          type="password"
          name="password"
          id="password"
          class="form-control"
          placeholder="*******"
      >
      <i class="fa-regular fa-eye-slash password-icon"></i>
  </div>
</div>

<!-- Sexto input box-->
<div class="input-box">
  <label
      for="confirm_password"
      class="form-label"
  >
      Confirmar senha
  </label>
  <div class="input-field">
      <input
          type="password"
          name="confirm_password"
          id="confirm_password"
          class="form-control"
          placeholder="*******"
      >
      <i class="fa-regular fa-eye-slash password-icon"></i>
  </div>
</div>
<!--Gênero box-->
        <div class="radio-container">
          <label class="form-label">
            Gênero
          </label>
<!--Gênero feminino-->
          <div id="gender_inputs">
            <div class="radio-box">
              <input
                  type="radio"
                  name="gender"
                  id="female"
                  class="form-control"
                  value="female"
              >
              <label
                  for="female"
                  class="form-lable"
              >
                Feminino
              </label>
            </input>
            </div>
          </div>
<!---Gênero masculino-->
          <div class="radio-box">
              <input
                type="radio"
                name="gender"
                id="male"
                class="form-control"
                value="male"
              >
              <label
                  for="male"
                  class="form-lable"
              >
                Masculino
              </label>
            </input>
          </div>

<!---Gênero outre-->
<div class="radio-box">
  <input
    type="radio"
    name="gender"
    id="other"
    class="form-control"
    value="other"
  >
  <label
      for="other"
      class="form-lable"
  >
    Outre
  </label>
</input>
</div>
        </div>
      </div>
      <button type="submit" class="btn-default">
        <i class="fa-solid fa-check"></i>
        Criar conta
      </button>
    </form>

  </main>
</body>
</html>
