<!DOCTYPE html>
<html lang="pt-pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="src/style/style.css">
  <title>Formulário</title>
</head>
<body>

  <main id="form_container">
    
<!--Cabeçalho com título-->
    <header id="form_header">
        <h1 id="form_title">
          Criar conta
        </h1>
        <button class="btn-default">
        <i class="fa-solid fa-right-to-bracket"></i>
        </button>
    </header>

<!--FORMULÁRIO-->
    <form action="" id="form">

      <article id="input_container">

<!--Primeiro input box-->
        <section class="input-box">
          <label
                for="name"
                class="form-label"
            >
                Primeiro nome
          </label>
            <div class="input-field">
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Hannah"
                >
              <i class="fa-regular fa-user"></i>
            </div>
        </section>

<!-- Segundo input box-->
        <section class="input-box">
          <label
              for="last_name"
              class="form-label"
          >
              Último nome
          </label>
            <div class="input-field">
              <input
                  type="text"
                  name="last_name"
                  id="last_name"
                  class="form-control"
                  placeholder="Montana"
              >
            <i class="fa-regular fa-user"></i>
          </div>
        </section>

<!-- Terceiro input box-->
        <section class="input-box">
          <label
            for="birthdate"
            class="form-label"
        >
            Nascimento
          </label>
            <div class="input-field">
              <input
                type="date"
                name="birthdate"
                id="birthdate"
                class="form-control"
              >
            </div>
        </section>

<!-- Quarto input box-->
        <section class="input-box">
          <label
            for="email"
            class="form-label"
        >
            E-mail
          </label>
            <div class="input-field">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="exemplo@gmail.com"
              >
            <i class="fa-regular fa-envelope"></i>
            </div>
        </section>

<!-- Quinto input box-->
        <section class="input-box">
          <label
            for="password"
            class="form-label"
          >
            Senha
          </label>
            <div class="input-field">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control"
                placeholder="*******"
              >
              <i class="fa-regular fa-eye-slash password-icon"></i>
            </div>
        </section>

<!-- Sexto input box-->
        <section class="input-box">
          <label
            for="confirm_password"
            class="form-label"
          >
            Confirmar senha
          </label>
            <div class="input-field">
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
                class="form-control"
                placeholder="*******"
              >
              <i class="fa-regular fa-eye-slash password-icon"></i>
          </div>
        </section>

<!--Género-->
        <aside class="radio-container">
          <label class="form-label">Gênero</label>
          <div id="gender_inputs">
            <!-- Gênero feminino -->
            <div class="radio_box">
              <input type="radio" name="gender" id="female" class="gender-input" value="female">
              <label for="female" class="form-label">Feminino</label>
            </div>
        
            <!-- Gênero masculino -->
            <div class="radio_box">
              <input type="radio" name="gender" id="male" class="gender-input" value="male">
              <label for="male" class="form-label">Masculino</label>
            </div>
        
            <!-- Gênero outro -->
            <div class="radio_box">
              <input type="radio" name="gender" id="other" class="gender-input" value="other">
              <label for="other" class="form-label">Outro</label>
            </div>
          </div>
        </aside>

<!--Botão criar conta-->
        <button type="submit" class="btn_default">
          <i class="fa-solid fa-check"></i> Criar conta
        </button>

      </article>
    </form>
      
  </main>

<script src="src/javascript/script.js"></script>

</body>
</html>
